name: 'CD - Staging'

on:
  push:
    tags:
      - release/*

jobs:
  staging-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x

      - name: Install
        run: yarn install
